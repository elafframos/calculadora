<!DOCTYPE html> <!-- Parte de HTML -->
<html lang="pt-BR"> <!-- Idioma do site -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen"> <!-- Chamando um arquivo em CSS -->
</head>
<body>

    <section>
        <div class="botões">
            <div>
                <section class="res">
                    
                </section>
            </div> <br> <br>
            <button  id="C" onclick="zerar()">C</button>
            <button  id="apagar" onclick="apagar()">&larr;</button> 
            <button  id="divisão" onclick="calculo('/')">/</button> <br>
            <button  id="sete" onclick="calculo('7')">7</button>
            <button  id="oito" onclick="calculo(8)">8</button>
            <button  id="nove" onclick="calculo(9)">9</button>
            <button  id="multiplicação" onclick="calculo('*')">x</button> <br>
            <button  id="quatro" onclick="calculo(4)">4</button>
            <button  id="cinco" onclick="calculo(5)">5</button>
            <button  id="seis" onclick="calculo(6)">6</button>
            <button  id="menos" onclick="calculo('-')">-</button> <br>
            <button  id="um" onclick="calculo(1)">1</button>
            <button  id="dois" onclick="calculo(2)">2</button>
            <button  id="três" onclick="calculo(3)">3</button>
            <button  id="mais" onclick="calculo('+')">+</button> <br>
            <button  id="zero" onclick="calculo(0)">0</button>
            <button  id="igual" onclick="calcular()">=</button>
        </div>
    </section>
    <br>

    <footer>
        <p>&copy;<strong>Élaff Ramos</strong></p> <!-- Aqui fica a copy -->
    </footer>
    <script src="script.js"></script> <!-- Chamando um arquivo em JavaScript -->

</body>
</html>
